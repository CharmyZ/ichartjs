<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>饼图</title>
</head>
<body>
<div id='canvasDiv'></div>

<script type="text/javascript" src="ichart.1.2.min.js"></script> 
<script type="text/javascript">
								$(function(){   
				var data = [
				        	{name : 'WinXP',value : 68.34,color:'#3883bd'},
				        	{name : 'Win7',value : 26.83,color:'#3F5C71'},
				        	{name : 'Other',value : 4.83,color:'#a6bfd2'}
			        	];
				
				var chart = new iChart.Pie2D({
					render : 'canvasDiv',
					title:{
						text:'中国地区2012年08月份操作系统分布情况',
						color:'#e0e5e8',
						height:40,
						border:{
							enable:true,
							width:[0,0,2,0],
							color:'#343b3e'
						}
					},
					padding:'2 10',
					footnote:{
						text:'StatCounter Global Stats,design by ichartjs',
						color:'#e0e5e8',
						height:30,
						border:{
							enable:true,
							width:[2,0,0,0],
							color:'#343b3e'
						}
					},
					width : 800,
					height : 400,
					data:data,
					shadow:true,
					shadow_color:'#15353a',
					shadow_blur:8,
					background_color : '#3b4346',
					gradient:true,//开启渐变
					color_factor:0.28,
					gradient_mode:'RadialGradientOutIn',
					showpercent:true,
					decimalsnum:2,
					legend:{
						enable:true,
						padding:30,
						color:'#e0e5e8',
						border:{
							width:[0,0,0,2],
							color:'#343b3e'
						},
						background_color : null,
					},
					sub_option:{
						border:{
							enable:false
						},
						label : {
							background_color:'#fefefe',
							sign:false,//设置禁用label的小图标
							line_height:10,
							padding:4,
							border:{
								enable:true,
								radius : 4,//圆角设置
								color:'#e0e5e8'
							},
							fontsize:11,
							fontweight:600,
							color : '#444444'
						},
						listeners:{
							parseText:function(d, t){
								return d.get('value')+"%";
							}
						}
					},
					border:{
						width:[0,20,0,20],
						color:'#1e2223'
					}
				});
				
				chart.bound(0);
			});

</script>	
</body>
</html>
