<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>带动画的饼图</title>
</head>
<body>
<div id='canvasDiv'></div>

<script type="text/javascript" src="ichart.1.2.min.js"></script> 
<script type="text/javascript">
				$(function(){
				var data = [
				        	{name : 'Other',value : 0.73,color:'#6f83a5'},
				        	{name : 'IE',value : 35.75,color:'#a5c2d5'},
				        	{name : 'Chrome',value : 29.84,color:'#cbab4f'},
				        	{name : 'Firefox',value : 24.88,color:'#76a871'},
				        	{name : 'Safari',value : 6.77,color:'#9f7961'},
				        	{name : 'Opera',value : 2.02,color:'#a56f8f'}
			        	];
	        	
				new iChart.Pie2D({
					render : 'canvasDiv',
					data: data,
					title : 'Top 5 Browsers from 1 to 29 Feb 2012',
					legend : {
						enable : true
					},
					sub_option : {
						label : {
							background_color:null,
							sign:false,//设置禁用label的小图标
							padding:'0 4',
							border:{
								enable:false,
								color:'#666666'
							},
							fontsize:11,
							fontweight:600,
							color : '#4572a7'
						},
						border : {
							width : 2,
							color : '#ffffff'
						}
					},
					animation:true,
					showpercent:true,
					decimalsnum:2,
					width : 800,
					height : 400,
					radius:140
				}).draw();
			});


</script>	
</body>
</html>
